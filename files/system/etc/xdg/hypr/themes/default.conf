# Hyprland Default Theme Configuration
# Modern, clean appearance with subtle animations

# =============================================================================
# COLOR SCHEME
# =============================================================================
# Primary colors (blue gradient)
$primary_color = rgba(33ccffee)
$primary_dark = rgba(1a73e8ee)
$secondary_color = rgba(00ff99ee)

# Background colors
$bg_color = rgba(1e1e2eaa)
$bg_dark = rgba(181825ff)
$bg_light = rgba(313244ff)

# Text colors
$text_primary = rgba(cdd6f4ff)
$text_secondary = rgba(bac2deff)
$text_muted = rgba(6c7086ff)

# Status colors
$success_color = rgba(a6e3a1ff)
$warning_color = rgba(f9e2afff)
$error_color = rgba(f38ba8ff)

# Border colors
$border_active = $primary_color $secondary_color 45deg
$border_inactive = rgba(595959aa)

# =============================================================================
# GENERAL APPEARANCE
# =============================================================================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $border_active
    col.inactive_border = $border_inactive
    layout = dwindle
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 15
}

# =============================================================================
# DECORATION SETTINGS
# =============================================================================
decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        xray = false
        vibrancy = 0.2
        vibrancy_darkness = 0.5
    }

    dim {
        inactive = false
        strength = 0.1
        special = 0.8
        around = 0.4
    }
}

# =============================================================================
# ANIMATION CONFIGURATION
# =============================================================================
animations {
    enabled = true
    
    # Custom bezier curves
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    bezier = linear, 0, 0, 1, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    
    # Window animations
    animation = windows, 1, 5, easeOutQuint, slide
    animation = windowsIn, 1, 5, easeOutQuint, slide
    animation = windowsOut, 1, 5, easeInOutCubic, slide
    animation = windowsMove, 1, 5, easeOutQuint, slide
    
    # Fade animations
    animation = fade, 1, 8, easeOutQuint
    animation = fadeIn, 1, 8, easeOutQuint
    animation = fadeOut, 1, 8, easeInOutCubic
    animation = fadeSwitch, 1, 8, easeOutQuint
    animation = fadeShadow, 1, 8, easeOutQuint
    animation = fadeDim, 1, 8, easeOutQuint
    
    # Border animations
    animation = border, 1, 15, linear
    animation = borderangle, 1, 180, linear, loop
    
    # Workspace animations
    animation = workspaces, 1, 4, easeOutQuint, slide
    animation = specialWorkspace, 1, 4, easeOutQuint, slidevert
}

# =============================================================================
# GROUP APPEARANCE
# =============================================================================
group {
    col.border_active = $primary_color
    col.border_inactive = $border_inactive
    col.border_locked_active = $warning_color
    col.border_locked_inactive = rgba(7c7f93aa)
    
    groupbar {
        enabled = true
        font_family = Inter
        font_size = 10
        gradients = true
        render_titles = true
        scrolling = true
        
        col.active = $primary_color
        col.inactive = $bg_dark
        col.locked_active = $warning_color
        col.locked_inactive = $bg_dark
    }
}

# =============================================================================
# INPUT STYLING
# =============================================================================
cursor {
    no_hardware_cursors = false
    no_break_fs_vrr = false
    min_refresh_rate = 24
    hotspot_padding = 0
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = false
}

# =============================================================================
# MISC VISUAL SETTINGS
# =============================================================================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = false
    enable_swallow = true
    swallow_regex = ^(kitty|Alacritty|foot)$
    swallow_exception_regex = ^(wev)$
    focus_on_activate = false
    no_direct_scanout = false
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
    render_ahead_of_time = false
    render_ahead_safezone = 1
    allow_session_lock_restore = false
    background_color = $bg_dark
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 0
}

# =============================================================================
# BINDS STYLING
# =============================================================================
binds {
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    workspace_back_and_forth = false
    allow_workspace_cycles = false
    workspace_center_on = 0
    focus_preferred_method = 0
    ignore_group_lock = false
    movefocus_cycles_fullscreen = true
}

# =============================================================================
# WALLPAPER CONFIGURATION
# =============================================================================
# This would typically be handled by hyprpaper
# Configuration for hyprpaper should be in ~/.config/hypr/hyprpaper.conf

# =============================================================================
# NOTES
# =============================================================================
# This theme provides:
# - Modern blue/teal color scheme
# - Smooth animations with custom bezier curves
# - Subtle blur effects
# - Clean borders with gradients
# - Optimized for performance
#
# To customize colors, modify the variables at the top of this file
# To disable animations, set 'enabled = false' in the animations section
# For better performance on older hardware, reduce blur passes or disable blur
