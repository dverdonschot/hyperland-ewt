# Hyprland Keybindings Configuration
# Configurable and efficient keyboard-driven workflow

# =============================================================================
# MODIFIER KEY CONFIGURATION
# =============================================================================
# Change this line to customize your main modifier key:
# Options: SUPER (Windows key), ALT, CTRL, SUPER_SHIFT, ALT_SHIFT, CTRL_SHIFT
$mainMod = SUPER

# Alternative configurations (uncomment to use):
# $mainMod = SUPER            # For Super/Windows key workflow
# $mainMod = SUPER_SHIFT      # For Super+Shift workflow
# $mainMod = CTRL             # For Ctrl-based workflow (not recommended)

# =============================================================================
# APPLICATION VARIABLES
# =============================================================================
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = firefox
$editor = micro
$codeEditor = zed
$aiEditor = claude-code

# =============================================================================
# SYSTEM CONTROL KEYBINDINGS
# =============================================================================
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, E, exit
bind = $mainMod, L, exec, swaylock
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Screenshot keybindings
bind = $mainMod, Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = $mainMod SHIFT, P, exec, grim -g "$(slurp)" - | wl-copy

# =============================================================================
# APPLICATION LAUNCHERS
# =============================================================================
bind = $mainMod, R, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, Z, exec, $codeEditor
bind = $mainMod, T, exec, $terminal
bind = $mainMod, M, exec, $editor

# =============================================================================
# WINDOW MANAGEMENT
# =============================================================================
# Basic window operations
bind = $mainMod, F, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, Y, togglesplit
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, M, fullscreen, 1

# Focus movement (Arrow keys preferred on Corne keyboard)
# bind = $mainMod, H, movefocus, l  # Repurposed for clipboard history
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, O, movefocus, d

# Arrow key focus movement (primary method)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window movement (Alternative to Vim-style, avoiding j/k)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, I, movewindow, u
bind = $mainMod SHIFT, O, movewindow, d

# Arrow key window movement
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Window resizing (Corne keyboard compatible)
bind = $mainMod, bracketleft, resizeactive, -40 0
bind = $mainMod, bracketright, resizeactive, 40 0
bind = $mainMod SHIFT, bracketleft, resizeactive, 0 -40
bind = $mainMod SHIFT, bracketright, resizeactive, 0 40

# =============================================================================
# WORKSPACE NAVIGATION
# =============================================================================
# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10  # Disabled - SUPER+0 used for mute toggle

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
# bind = $mainMod SHIFT, 0, movetoworkspace, 10  # Disabled - SUPER+0 used for mute

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace cycling
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# =============================================================================
# PRODUCTIVITY SHORTCUTS
# =============================================================================
# Window grouping
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, changegroupactive, f
bind = $mainMod SHIFT, B, changegroupactive, b

# Layout switching
bind = $mainMod, Space, cyclenext
bind = $mainMod SHIFT, Space, cyclenext, prev

# Master layout controls
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, Return, layoutmsg, addmaster
bind = $mainMod SHIFT, Backspace, layoutmsg, removemaster

# =============================================================================
# MOUSE BINDINGS
# =============================================================================
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# =============================================================================
# MEDIA AND SYSTEM CONTROLS
# =============================================================================
# Volume control
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Alternative volume controls (for keyboards without media keys)
binde = $mainMod SHIFT, equal, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+  # SUPER++
binde = $mainMod SHIFT, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-  # SUPER+_
bind = $mainMod, 0, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle  # Primary mute toggle

# Audio device management
bind = $mainMod, A, exec, pavucontrol

# Brightness control
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# =============================================================================
# ADVANCED KEYBINDINGS
# =============================================================================
# Emergency keybindings
bind = $mainMod SHIFT, K, exec, hyprctl kill

# Utility shortcuts
bind = $mainMod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, N, exec, dunstctl close
bind = $mainMod SHIFT, N, exec, dunstctl close-all
bind = $mainMod SHIFT, V, exec, dunstctl history-pop

# Quick application access (customize as needed)
bind = $mainMod SHIFT, D, exec, discord
bind = $mainMod SHIFT, W, exec, slack

# =============================================================================
# HELP AND CONFIGURATION
# =============================================================================
# Show keybinding help (requires custom script)
bind = $mainMod, F1, exec, hypr-keybind-help

# Edit configuration files
bind = $mainMod SHIFT, comma, exec, $editor ~/.config/hypr/hyprland.conf
bind = $mainMod SHIFT, period, exec, $editor ~/.config/hypr/keybinds.conf