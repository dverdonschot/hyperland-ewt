# Hyprland Startup Applications Configuration
# Applications and services to start automatically with Hyprland

# =============================================================================
# ESSENTIAL SYSTEM SERVICES
# =============================================================================
# Wallpaper service
exec-once = hyprpaper

# Status bar
exec-once = waybar

# Notification daemon
exec-once = dunst

# Authentication agent for privileged operations
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Screen sharing and session environment setup
exec-once = dbus-update-activation-environment --systemd --all

# XDG Desktop Portal
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/libexec/xdg-desktop-portal-hyprland

# =============================================================================
# CLIPBOARD AND INPUT UTILITIES
# =============================================================================
# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Input method support (uncomment if needed)
# exec-once = fcitx5

# =============================================================================
# APPLICATIONS
# =============================================================================
# File manager daemon
exec-once = thunar --daemon

# Network manager applet (if using NetworkManager)
exec-once = nm-applet --indicator

# Bluetooth manager (if bluetooth is needed)
# exec-once = blueman-applet

# Audio system (PipeWire should auto-start, but ensure wireplumber)
exec-once = wireplumber

# =============================================================================
# PRODUCTIVITY APPLICATIONS
# =============================================================================
# Auto-start applications on specific workspaces
# Uncomment and customize as needed:

# Web browser on workspace 1
# exec-once = [workspace 1 silent] firefox

# Terminal on workspace 2
# exec-once = [workspace 2 silent] kitty

# File manager on workspace 3
# exec-once = [workspace 3 silent] thunar

# Communication apps on workspace 9
# exec-once = [workspace 9 silent] discord
# exec-once = [workspace 9 silent] slack

# Email client on workspace 8
# exec-once = [workspace 8 silent] thunderbird

# =============================================================================
# DEVELOPMENT ENVIRONMENT
# =============================================================================
# Development tools (uncomment as needed)
# exec-once = [workspace 4 silent] code
# exec-once = [workspace 5 silent] kitty --class="development-terminal"

# =============================================================================
# SYSTEM MONITORING
# =============================================================================
# System monitor (uncomment if desired)
# exec-once = [workspace 10 silent] gnome-system-monitor

# =============================================================================
# SECURITY AND PRIVACY
# =============================================================================
# Firewall frontend (uncomment if using gufw)
# exec-once = gufw

# VPN client (uncomment and configure as needed)
# exec-once = nordvpn-app
# exec-once = expressvpn-app

# =============================================================================
# MULTIMEDIA
# =============================================================================
# Media player daemon (if using mpd)
# exec-once = mpd

# Webcam/microphone indicator
# exec-once = cameractrls-gtk4

# =============================================================================
# GAMING (uncomment if gaming setup is needed)
# =============================================================================
# Gaming utilities
# exec-once = gamemoded
# exec-once = steam -silent

# =============================================================================
# CUSTOM APPLICATIONS
# =============================================================================
# Add your custom applications here
# Format: exec-once = [workspace X silent] application-name

# Example: Launch terminal with specific session
# exec-once = [workspace 2 silent] kitty --session ~/.config/kitty/startup.session

# Example: Launch development environment
# exec-once = [workspace 4 silent] code ~/Projects

# =============================================================================
# IDLE AND POWER MANAGEMENT
# =============================================================================
# Screen locker on idle (after 10 minutes)
exec-once = swayidle -w timeout 600 'swaylock -f' timeout 900 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f'

# =============================================================================
# NOTES
# =============================================================================
# Use 'exec' instead of 'exec-once' if you want the application to restart
# when you reload Hyprland configuration
#
# Workspace assignments:
# [workspace 1 silent] - launches on workspace 1 without switching to it
# [workspace 1] - launches on workspace 1 and switches to it
#
# Window properties can be set:
# [workspace 1 silent; float; size 800 600] application-name
#
# For applications that need time to start:
# exec-once = sleep 2 && application-name