# Hyprland Window Rules Configuration
# Define window behavior, positioning, and properties

# =============================================================================
# FLOATING WINDOW RULES
# =============================================================================
# System dialogs and utilities
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-applet)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(gnome-system-monitor)$
windowrulev2 = float, class:^(org.gnome.Characters)$
windowrulev2 = float, class:^(org.gnome.FileRoller)$
windowrulev2 = float, class:^(file-roller)$

# Application-specific floating windows
windowrulev2 = float, class:^(firefox), title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(firefox), title:^(Library)$
windowrulev2 = float, class:^(firefox), title:^(Extension)
windowrulev2 = float, class:^(thunderbird), title:^(.*Reminder)$
windowrulev2 = float, class:^(steam), title:^(Friends List)$
windowrulev2 = float, class:^(steam), title:^(Steam Settings)$

# Media and image viewers
windowrulev2 = float, class:^(org.gnome.Loupe)$
windowrulev2 = float, class:^(eog)$
windowrulev2 = float, class:^(mpv)$
windowrulev2 = float, class:^(vlc)$

