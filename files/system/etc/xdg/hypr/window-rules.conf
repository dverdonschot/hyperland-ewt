windowrulev2 = workspace 1, class:^(google-chrome)$
windowrulev2 = workspace 1, class:^(chromium)$
windowrulev2 = workspace 1, class:^(Microsoft-edge)$

# Development - Workspace 2
windowrulev2 = workspace 2, class:^(code)$
windowrulev2 = workspace 2, class:^(code-oss)$
windowrulev2 = workspace 2, class:^(codium)$
windowrulev2 = workspace 2, class:^(atom)$
windowrulev2 = workspace 2, class:^(sublime_text)$

# Terminal - Workspace 3
windowrulev2 = workspace 3, class:^(kitty)$
windowrulev2 = workspace 3, class:^(alacritty)$
windowrulev2 = workspace 3, class:^(org.gnome.Terminal)$

# File management - Workspace 4
windowrulev2 = workspace 4, class:^(thunar)$
windowrulev2 = workspace 4, class:^(org.gnome.Nautilus)$
windowrulev2 = workspace 4, class:^(dolphin)$
windowrulev2 = workspace 4, class:^(nemo)$

# Media - Workspace 5
windowrulev2 = workspace 5, class:^(spotify)$
windowrulev2 = workspace 5, class:^(rhythmbox)$
windowrulev2 = workspace 5, class:^(org.gnome.Music)$
windowrulev2 = workspace 5, class:^(clementine)$
windowrulev2 = workspace 5, class:^(audacity)$
windowrulev2 = workspace 5, class:^(obs)$

# Graphics and design - Workspace 6
windowrulev2 = workspace 6, class:^(gimp)$
windowrulev2 = workspace 6, class:^(inkscape)$
windowrulev2 = workspace 6, class:^(krita)$
windowrulev2 = workspace 6, class:^(blender)$

