windowrulev2 = workspace 8, class:^(signal)$
windowrulev2 = workspace 8, class:^(whatsapp)$
windowrulev2 = workspace 8, class:^(thunderbird)$

# Gaming - Workspace 9
windowrulev2 = workspace 9, class:^(steam)$
windowrulev2 = workspace 9, class:^(lutris)$
windowrulev2 = workspace 9, class:^(heroic)$
windowrulev2 = workspace 9, class:^(minecraft)$

# System monitoring - Workspace 10
windowrulev2 = workspace 10, class:^(htop)$
windowrulev2 = workspace 10, class:^(gnome-system-monitor)$
windowrulev2 = workspace 10, class:^(org.gnome.SystemMonitor)$

# =============================================================================
# SIZE AND POSITION RULES
# =============================================================================
# Centered floating windows
windowrulev2 = center, class:^(org.gnome.Calculator)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(nm-connection-editor)$

# Specific window sizes
windowrulev2 = size 800 600, class:^(org.gnome.Calculator)$
windowrulev2 = size 900 700, class:^(pavucontrol)$
windowrulev2 = size 600 400, class:^(nm-connection-editor)$
windowrulev2 = size 1000 800, class:^(thunar)$

# Picture-in-Picture positioning
windowrulev2 = size 400 225, class:^(firefox), title:^(Picture-in-Picture)$
windowrulev2 = move 1500 50, class:^(firefox), title:^(Picture-in-Picture)$
windowrulev2 = pin, class:^(firefox), title:^(Picture-in-Picture)$

# =============================================================================
# OPACITY RULES
# =============================================================================
# Terminal transparency
windowrulev2 = opacity 0.9, class:^(kitty)$
windowrulev2 = opacity 0.9, class:^(alacritty)$

# Background applications
windowrulev2 = opacity 0.8, class:^(thunar)$
windowrulev2 = opacity 0.95, class:^(code)$

# =============================================================================
# FOCUS AND BEHAVIOR RULES
# =============================================================================
# Always focus new windows
windowrulev2 = immediate, class:^(firefox)$
windowrulev2 = immediate, class:^(code)$

# Suppress activation for certain windows
windowrulev2 = suppressevent activate, class:^(steam), title:^(notificationtoasts.*)$

# =============================================================================
# TILING BEHAVIOR
# =============================================================================
# Force tiling for certain applications
windowrulev2 = tile, class:^(spotify)$
windowrulev2 = tile, class:^(discord)$

# =============================================================================
# DIALOG AND POPUP RULES
# =============================================================================
# All dialog windows should float
windowrulev2 = float, class:^(.*)$, title:^(Open File)$
windowrulev2 = float, class:^(.*)$, title:^(Save File)$
windowrulev2 = float, class:^(.*)$, title:^(Save As)$
windowrulev2 = float, class:^(.*)$, title:^(Choose Files)$
windowrulev2 = float, class:^(.*)$, title:^(Preferences)$
windowrulev2 = float, class:^(.*)$, title:^(Settings)$
windowrulev2 = float, class:^(.*)$, title:^(About)$

# =============================================================================
# SPECIAL WINDOW RULES
# =============================================================================
# Inhibit idle for media applications
windowrulev2 = idleinhibit focus, class:^(mpv)$
windowrulev2 = idleinhibit focus, class:^(vlc)$
windowrulev2 = idleinhibit focus, class:^(spotify)$
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$

# No shadow for certain windows
windowrulev2 = noshadow, floating:0

# =============================================================================
# LAYER RULES
# =============================================================================
# Keep certain windows on top
windowrulev2 = pin, class:^(org.gnome.Calculator)$
windowrulev2 = pin, class:^(pavucontrol)$

# =============================================================================
# FULLSCREEN RULES
# =============================================================================
# Fullscreen behavior for media
windowrulev2 = fullscreen, class:^(mpv)$, title:^(.*full.*)$

# =============================================================================
# NOTES
# =============================================================================
# Window rule syntax:
# windowrulev2 = RULE, WINDOW
#
# Common rules:
# - float: Make window floating
# - tile: Force window to tile
# - fullscreen: Make window fullscreen
# - maximize: Maximize window
# - workspace X: Send to workspace X
# - size W H: Set window size
# - move X Y: Set window position
# - center: Center window
# - opacity N: Set opacity (0.0-1.0)
# - pin: Keep window on top of all workspaces
# - suppressevent activate: Don't focus window when created
#
# Window identifiers:
# - class:^(application)$: Application class name
# - title:^(title)$: Window title
# - floating:1: Only floating windows
# - fullscreen:1: Only fullscreen windows