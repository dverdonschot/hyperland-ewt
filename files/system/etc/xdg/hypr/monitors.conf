# Hyprland Monitor Configuration
# Configure displays, resolution, scaling, and positioning

# =============================================================================
# MONITOR CONFIGURATION SYNTAX
# =============================================================================
# monitor = name, resolution@refresh_rate, position, scale
# 
# Examples:
# monitor = DP-1, 1920x1080@144, 0x0, 1
# monitor = eDP-1, 2560x1600@165, 1920x0, 1.25
# monitor = , preferred, auto, 1  # Fallback for all monitors

# =============================================================================
# AUTO-DETECTION (DEFAULT)
# =============================================================================
# This will use preferred resolution and auto-positioning for all monitors
monitor = , preferred, auto, 1

# =============================================================================
# COMMON MONITOR SETUPS
# =============================================================================

# Single 1080p monitor
# monitor = DP-1, 1920x1080@60, 0x0, 1

# Single 1440p monitor
# monitor = DP-1, 2560x1440@144, 0x0, 1

# Single 4K monitor with scaling
# monitor = DP-1, 3840x2160@60, 0x0, 1.5

# Laptop with external monitor (dual setup)
# monitor = eDP-1, 1920x1080@60, 0x0, 1        # Laptop screen (left)
# monitor = DP-1, 2560x1440@144, 1920x0, 1     # External monitor (right)

# Triple monitor setup
# monitor = DP-1, 2560x1440@144, 0x0, 1        # Left monitor
# monitor = DP-2, 2560x1440@144, 2560x0, 1     # Center monitor (main)
# monitor = DP-3, 2560x1440@144, 5120x0, 1     # Right monitor

# Vertical monitor setup
# monitor = DP-1, 1920x1080@60, 0x0, 1         # Main monitor
# monitor = DP-2, 1920x1080@60, 1920x0, 1, transform, 1  # Vertical monitor (90° clockwise)

# =============================================================================
# HIGH-DPI LAPTOP CONFIGURATIONS
# =============================================================================

# MacBook-style high-DPI laptop
# monitor = eDP-1, 2560x1600@60, 0x0, 1.25

# Surface-style high-DPI
# monitor = eDP-1, 2736x1824@60, 0x0, 1.5

# 4K laptop with scaling
# monitor = eDP-1, 3840x2160@60, 0x0, 2

# =============================================================================
# GAMING SETUPS
# =============================================================================

# High refresh rate 1440p gaming
# monitor = DP-1, 2560x1440@165, 0x0, 1

# Ultra-wide gaming monitor
# monitor = DP-1, 3440x1440@144, 0x0, 1

# 4K gaming with lower refresh rate
# monitor = DP-1, 3840x2160@120, 0x0, 1

# =============================================================================
# MULTI-MONITOR WORKSTATION SETUP
# =============================================================================

# Professional workstation (3 monitors)
# monitor = DP-1, 2560x1440@60, 0x0, 1         # Left: Code/terminals
# monitor = DP-2, 2560x1440@60, 2560x0, 1      # Center: Main work
# monitor = DP-3, 1920x1080@60, 5120x0, 1, transform, 1  # Right: Vertical for docs

# Developer setup with laptop
# monitor = eDP-1, 1920x1080@60, 0x0, 1        # Laptop: monitoring/logs
# monitor = DP-1, 2560x1440@144, 1920x0, 1     # External: main development

# =============================================================================
# MIXED RESOLUTION SETUPS
# =============================================================================

# 4K main + 1080p secondary
# monitor = DP-1, 3840x2160@60, 0x0, 1.5       # 4K main (scaled)
# monitor = DP-2, 1920x1080@60, 2560x0, 1      # 1080p secondary

# =============================================================================
# SPECIAL CONFIGURATIONS
# =============================================================================

# Disable a specific monitor
# monitor = HDMI-A-1, disable

# Mirror displays (clone mode)
# monitor = DP-1, 1920x1080@60, 0x0, 1
# monitor = HDMI-A-1, 1920x1080@60, 0x0, 1

# Projector setup (duplicate main display)
# monitor = eDP-1, 1920x1080@60, 0x0, 1
# monitor = HDMI-A-1, 1920x1080@60, 0x0, 1

# =============================================================================
# WORKSPACE ASSIGNMENT TO MONITORS
# =============================================================================
# You can assign specific workspaces to specific monitors
# This is done in the main hyprland.conf file with:
# workspace = 1, monitor:DP-1
# workspace = 2, monitor:DP-1
# workspace = 3, monitor:DP-2
# etc.

# =============================================================================
# FINDING YOUR MONITOR NAMES
# =============================================================================
# To find your monitor names, run: hyprctl monitors
# Common names:
# - eDP-1: Laptop built-in display
# - DP-1, DP-2: DisplayPort connections
# - HDMI-A-1, HDMI-A-2: HDMI connections
# - DVI-D-1: DVI connections

# =============================================================================
# REFRESH RATE AND RESOLUTION DETECTION
# =============================================================================
# To see supported resolutions and refresh rates:
# xrandr (if available) or hyprctl monitors

# =============================================================================
# SCALING GUIDELINES
# =============================================================================
# Scaling factors:
# - 1.0: No scaling (100%)
# - 1.25: 125% scaling (good for 1440p on smaller screens)
# - 1.5: 150% scaling (good for 4K on medium screens)
# - 2.0: 200% scaling (good for 4K on smaller screens)

# =============================================================================
# TRANSFORM OPTIONS
# =============================================================================
# Transform values:
# - 0: Normal
# - 1: 90° clockwise
# - 2: 180°
# - 3: 270° clockwise (90° counter-clockwise)

# =============================================================================
# NOTES
# =============================================================================
# - Position is in pixels from top-left corner
# - Use auto positioning when possible for easier setup
# - Test configurations before committing
# - Monitor names may change between reboots (use stable names when possible)
# - Some applications may not handle multi-monitor DPI differences well