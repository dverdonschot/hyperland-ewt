# Bluetooth audio configuration
# Optimizes Bluetooth audio connections and codec support

monitor.bluez.properties = {
  # Auto-connect to these Bluetooth profiles
  bluez5.auto-connect = [ a2dp_sink a2dp_source hfp_hf hsp_hs ]

  # Use native HFP/HSP backend for better call quality
  bluez5.hfphsp-backend = "native"

  # Enable high-quality audio codecs
  bluez5.codecs = [ sbc sbc_xq aac ldac aptx aptx_hd aptx_ll aptx_ll_duplex ]
}
