# Kitty Terminal Configuration
# System-wide configuration for Kitty terminal

# =============================================================================
# FONT CONFIGURATION
# =============================================================================
# Use Hack Nerd Font for better icon and symbol support
font_family      Hack Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

# Font size (adjust as needed)
font_size 12.0

# Disable font ligatures for better readability in some cases
disable_ligatures never

# =============================================================================
# APPEARANCE
# =============================================================================
# Background transparency (0.0 - 1.0)
background_opacity 0.95

# Window padding
window_padding_width 8

# Hide window decorations
hide_window_decorations yes

# =============================================================================
# COLORS
# =============================================================================
# Dark theme colors
foreground #ffffff
background #1e1e1e

# Black
color0 #000000
color8 #545454

# Red
color1 #ff5555
color9 #ff5555

# Green
color2  #50fa7b
color10 #50fa7b

# Yellow
color3  #f1fa8c
color11 #f1fa8c

# Blue
color4  #bd93f9
color12 #bd93f9

# Magenta
color5  #ff79c6
color13 #ff79c6

# Cyan
color6  #8be9fd
color14 #8be9fd

# White
color7  #bbbbbb
color15 #ffffff

# =============================================================================
# CURSOR
# =============================================================================
cursor_shape block
cursor_blink_interval 0

# =============================================================================
# MOUSE
# =============================================================================
# Copy selection to clipboard
copy_on_select yes

# =============================================================================
# PERFORMANCE
# =============================================================================
# Improve performance
repaint_delay 10
input_delay 3

# =============================================================================
# KEYBINDINGS
# =============================================================================
# Clear default keybindings that might conflict with shell/vim
clear_all_shortcuts yes

# Basic terminal shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal increase_font_size
map ctrl+shift+minus decrease_font_size
map ctrl+shift+0 restore_font_size

# Window management
map ctrl+shift+n new_window
map ctrl+shift+w close_window
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab

# Tab navigation
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# =============================================================================
# SHELL INTEGRATION
# =============================================================================
# Enable shell integration
shell_integration enabled

# =============================================================================
# CLIPBOARD
# =============================================================================
# Use system clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# =============================================================================
# BELL
# =============================================================================
# Disable bell
enable_audio_bell no
visual_bell_duration 0.0

# =============================================================================
# URL HANDLING
# =============================================================================
# Open URLs with default browser
open_url_with default

# URL style
url_style curly